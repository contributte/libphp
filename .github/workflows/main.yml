name: Main workflow

on: [push, pull_request]

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v1
        with:
          node-version: '16.x'

      - name: Dependencies
        run: |
          npm install
          npm run bootstrap

      - name: Build
        run: npx lerna run build --stream

      - name: Tests
        run: npx lerna run test --stream
